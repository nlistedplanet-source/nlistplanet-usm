name: Auto Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deployment
        run: |
          echo "üöÄ Triggering Vercel deployment..."
          echo "Hook URL length: ${#HOOK_URL}"
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST "$HOOK_URL")
          echo "Response: $response"
          if echo "$response" | grep -q "PENDING"; then
            echo "‚úÖ Desktop deployment triggered successfully!"
          else
            echo "‚ùå Deployment may have failed"
            exit 1
          fi
        env:
          HOOK_URL: ${{ secrets.VERCEL_DESKTOP_DEPLOY_HOOK }}
