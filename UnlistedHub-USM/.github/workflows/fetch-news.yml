name: Auto Fetch News

on:
  schedule:
    # Run every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: UnlistedHub-USM/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: UnlistedHub-USM/backend
        run: npm ci
      
      - name: Fetch news from RSS feeds
        working-directory: UnlistedHub-USM/backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node scripts/fetchNews.js
      
      - name: Log completion
        run: echo "âœ… News fetch completed at $(date)"
